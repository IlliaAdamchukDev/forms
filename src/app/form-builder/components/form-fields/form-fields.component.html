<div
  [formGroup]="form"
  [ngSwitch]="formElementName"
  class="element"
  (click)="changeCheckedId()"
>
  <input *ngSwitchCase="'input'"
    [formControlName]="key"
    [ngStyle]="formElementStyles"
    [required]="formElementStyles?.required ?? false"
    [placeholder]="formElementStyles?.placeholder ?? '' | cut"
    type="text"  
    [readOnly]="!isChangable"
  />
  <textarea *ngSwitchCase="'textarea'"
    [class.required]="formElementStyles?.required ?? false"
    [formControlName]="key"
    [ngStyle]="formElementStyles"
    [required]="formElementStyles?.required ?? false"
    [placeholder]="formElementStyles?.placeholder ?? '' | cut"
    cols="30"
    rows="3"  
    [readOnly]="!isChangable"
  ></textarea>
  <button [ngStyle]="formElementStyles" *ngSwitchCase="'button'" (click)="message()">
    Button
  </button>
  <div class="checkbox" *ngSwitchCase="'checkbox'">
    <label>
      Checkbox
      <input
        [formControlName]="key"
        [required]="formElementStyles?.required ?? false"
        [ngStyle]="formElementStyles"
        type="checkbox"
        [readOnly]="!isChangable"
      />
    </label>
  </div>
  <select *ngSwitchCase="'select'"
    [formControlName]="key"
    [ngStyle]="formElementStyles" 
    [required]="formElementStyles?.required ?? false"
  >
    <option>Option 1</option>
  </select>
  <span [class.required]="formElementStyles?.required ?? false"></span>
</div>
